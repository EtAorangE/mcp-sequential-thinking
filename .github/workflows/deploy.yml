name: Deploy to Cloudflare Workers

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create wrangler.toml
        run: |
          cat > wrangler.toml << EOF
          name = "mcp-sequential-thinking"
          main = "index.ts"
          compatibility_date = "2025-02-24"
          compatibility_flags = ["nodejs_compat"]
          
          [[kv_namespaces]]
          binding = "THINKING_KV"
          id = "${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}"
          
          [vars]
          OAUTH_ISSUER = "https://mcp-sequential-thinking.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev"
          JWT_SECRET = "${{ secrets.JWT_SECRET }}"
          EOF
      
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Verify deployment
        run: |
          curl -s https://mcp-sequential-thinking.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev/health || echo "Health check skipped"
