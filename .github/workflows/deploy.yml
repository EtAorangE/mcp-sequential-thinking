name: Deploy to Cloudflare Workers

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install -g wrangler
          npm install
      
      - name: Create wrangler.toml
        run: |
          cat > wrangler.toml << EOF
          name = "mcp-sequential-thinking"
          main = "index.ts"
          compatibility_date = "2025-02-24"
          compatibility_flags = ["nodejs_compat"]

          [[kv_namespaces]]
          binding = "THINKING_KV"
          id = "${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}"
          EOF
      
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          secrets: |
            OAUTH_ISSUER
            JWT_SECRET
          command: deploy
        env:
          OAUTH_ISSUER: ${{ secrets.OAUTH_ISSUER || format('https://mcp-sequential-thinking.{0}.workers.dev', secrets.CLOUDFLARE_ACCOUNT_ID) }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'mcp-default-jwt-secret-change-in-production-2025' }}
      
      - name: Verify deployment
        run: |
          echo "Deployment completed. Checking health endpoint..."
          curl -s https://mcp-sequential-thinking.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev/health || echo "Health check skipped"
