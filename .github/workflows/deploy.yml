name: Deploy to Cloudflare Workers

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install wrangler
        run: npm install -g wrangler
      
      - name: Create wrangler.toml
        run: |
          cat > wrangler.toml << EOF
          name = "mcp-sequential-thinking"
          main = "index.ts"
          compatibility_date = "2025-02-24"
          compatibility_flags = ["nodejs_compat"]
          
          [[kv_namespaces]]
          binding = "THINKING_KV"
          id = "${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}"
          
          [vars]
          OAUTH_ISSUER = "https://mcp-sequential-thinking.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev"
          JWT_SECRET = "mcp-default-jwt-secret-2025"
          EOF
      
      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler deploy
      
      - name: Verify deployment
        run: |
          curl -s https://mcp-sequential-thinking.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev/health || echo "Health check skipped"
