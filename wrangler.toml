name = "mcp-sequential-thinking"
main = "index.ts"
compatibility_date = "2025-02-24"
compatibility_flags = ["nodejs_compat"]

[[kv_namespaces]]
binding = "THINKING_KV"
id = "YOUR_KV_NAMESPACE_ID"

[vars]
OAUTH_ISSUER = "https://mcp-sequential-thinking.YOUR_ACCOUNT_ID.workers.dev"
JWT_SECRET = "your-jwt-secret"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
